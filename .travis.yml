branches:
  only:
  - master
git:
  depth: 5
language: objective-c
osx_image: xcode7.3
before_install:
- rvm install 2.2.5
- pod install
cache:
- cocoapods
before_script:
- ./scripts/update-bundle.sh
- ./scripts/add-key.sh
script:
- xcodebuild -workspace Parking.xcworkspace -scheme Parking -sdk iphoneos -configuration Release OBJROOT=$PWD/build SYMROOT=$PWD/build ONLY_ACTIVE_ARCH=NO 'CODE_SIGN_RESOURCE_RULES_PATH=$(SDKROOT)/ResourceRules.plist'
after_success:
- ./scripts/sign-and-upload.sh
after_script:
- ./scripts/remove-key.sh
env:
  global:
  - APP_NAME="Parking"
  - 'DEVELOPER_NAME="iPhone Distribution: Vital Vinahradau (54KZKZ5JS4)"'
  - PROFILE_NAME="AdHoc"
  - secure: 
  - secure: 
