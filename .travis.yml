language: objective-c
osx_image: xcode7.1
xcode_sdk: iphonesimulator
branches:
 only:
  - master
before_install:
 - rvm use system
 - sudo gem install cocoapods --pre
 - sudo gem install xcpretty
 - sudo gem install xcpretty-travis-formatter
script:
 - xcodebuild -workspace Parking.xcworkspace -scheme Parking -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.0' test
